<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Hanoi Library</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#F2F1F1] font-josefin-sans">
<div class="w-96 bg-white shadow-lg rounded-sm">
    <div class="flex flex-col items-center">
        <img th:src="'https://res.cloudinary.com/dlqpdl4mz/image/upload/v1742976410/logo_hggei6.png'" alt="Logo" class="object-contain h-[80px]" />
        <h2 class="text-center font-bold text-2xl text-[#427B49]">HANOI LIBRARY</h2>
        <h3 class="text-center font-bold text-3xl pt-3">QUÊN MẬT KHẨU</h3>
    </div>
    <div class="px-10 py-5">
        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${error}" class="text-red-500 text-center mb-3" th:text="${error}"></div>

        <!-- Nếu đã có mật khẩu mới, hiển thị kết quả -->
        <div th:if="${newPassword != null}">
            <p class="text-lg text-[#427B49] text-center">
                Mật khẩu cấp lại của bạn là:
                <strong class="text-[#D14545]" th:text="${newPassword}"></strong>
            </p>
            <div class="flex justify-center pt-2">
                <a th:href="@{/auth/login}" class="w-[200px] bg-[#427B49] hover:bg-[#7cbc84] cursor-pointer py-2 rounded-md text-white text-lg font-light text-center">
                    Quay lại đăng nhập
                </a>
            </div>
        </div>

        <!-- Nếu chưa có mật khẩu mới, hiển thị form nhập tên đăng nhập -->
        <form th:if="${newPassword == null}" th:action="@{/auth/forgot-password}" method="post" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Nhập tên đăng nhập"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-[200px] bg-[#427B49] hover:bg-[#7cbc84] cursor-pointer py-2 rounded-md">
                    <span class="text-white text-lg font-light">Cấp lại mật khẩu</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
