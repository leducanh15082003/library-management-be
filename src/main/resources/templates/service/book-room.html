<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Đặt Phòng Học</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-josefin-sans">
<div layout:fragment="content">
    <!-- Background Image -->
    <div th:style="|background-image: url('https://res.cloudinary.com/dlqpdl4mz/image/upload/v1743062357/datphonghoc_pfjydm.png');|"
         class="bg-cover h-[280px] flex justify-center items-center mb-3">
        <span class="text-white font-bold text-5xl">
            ĐẶT PHÒNG HỌC
        </span>
    </div>

    <div class="container mx-auto p-6 mt-6 bg-white shadow-lg rounded-lg">
        <!-- Title Component -->
        <h2 class="text-center font-bold text-2xl text-[#427B49]">DANH SÁCH PHÒNG HỌC NHÓM</h2>
        <div class="overflow-x-auto pt-5">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                <tr class="bg-green-100 text-green-800">
                    <th class="border border-gray-300 px-4 py-2">Vị trí</th>
                    <th class="border border-gray-300 px-4 py-2">Số lượng người</th>
                    <th class="border border-gray-300 px-4 py-2">Số phòng</th>
                    <th class="border border-gray-300 px-4 py-2">Chọn phòng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room, iterStat : ${rooms}" class="text-center">
                    <td class="border border-gray-300 px-4 py-2" th:text="${'Tầng' + ' ' + room.floor}">Floor</td>
                    <td class="border border-gray-300 px-4 py-2" th:text="${room.capacity}">Capacity</td>
                    <td class="border border-gray-300 px-4 py-2" th:text="${room.roomName}">Room Number</td>
                    <td class="border border-gray-300 px-4 py-2">
                        <a th:href="@{'/service/book-shift/' + ${room.id}}">
                                <span class="cursor-pointer text-green-700 font-semibold hover:underline">
                                    Chọn
                                </span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
