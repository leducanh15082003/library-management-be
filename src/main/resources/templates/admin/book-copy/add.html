<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
  <title>Thêm Bản Sao Sách</title>
</head>
<body>
<div layout:fragment="content">
  <h2 class="text-2xl font-bold text-center mt-4">Thêm Bản Sao Sách</h2>

  <form th:action="@{/admin/document/book-copy/add}" method="post" class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
    <input type="hidden" name="bookId" th:value="${book.id}" />
    <input type="hidden" name="subjectId" th:value="${book.subject.id}" />

    <div class="mb-4">
      <label for="numberOfCopies" class="block text-lg font-medium text-gray-700">Số lượng bản sao</label>
      <input type="number" name="numberOfCopies" min="1" value="1" required class="w-full mt-2 p-2 border border-gray-300 rounded-md" />
    </div>

    <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800 transition">Tạo bản sao</button>
  </form>
</div>
</body>
</html>
